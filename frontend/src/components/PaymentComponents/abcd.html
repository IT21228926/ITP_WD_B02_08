<!DOCTYPE html>
<html>
<head>
	<title>Table with Wide Borders</title>
</head>
<body>

	<table style="border: 1px solid black;">
	  <tr style="border: 1px solid black;">
	    <th style="border: 1px solid black;">Header 1</th>
	    <th style="border: 1px solid black;">Header 2</th>
	  </tr>
	  <tr >
	    <td>Row 1, Cell 1</td>
	    <td>Row 1, Cell 2</td>
	  </tr>
	  <tr>
	    <td>Row 2, Cell 1</td>
	    <td>Row 2, Cell 2</td>
	  </tr>
	</table>

</body>
</html>
